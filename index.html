<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marie's Graphics and Apparel</title>
  <style>
    /* Basic styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #cart-toggle {
      background: #ff4081;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0.5em 0;
    }

    .product p {
      margin: 0.5em 0;
      font-weight: bold;
    }

    .add-to-cart-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }

    /* Cart styles */
    #cart {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background: #f8f8f8;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 999;
      padding: 1em;
    }

    #cart.open {
      right: 0;
    }

    #cart h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 1em;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
      font-size: 0.9rem;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .qty-controls button {
      border: none;
      background: #ccc;
      border-radius: 4px;
      padding: 0.2em 0.5em;
      cursor: pointer;
    }

    #cart-footer {
      padding-top: 1em;
      font-weight: bold;
    }

    #close-cart {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Marie's Graphics and Apparel</h1>
  <button id="cart-toggle">Cart (0)</button>
</header>

<main>
  <!-- Product 1 -->
  <div class="product" data-id="101" data-name="Graphic Tee" data-price="30.00">
    <img src="https://via.placeholder.com/200x200?text=Graphic+Tee" alt="Graphic Tee">
    <h3>Graphic Tee</h3>
    <p>$30.00</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>

  <!-- Product 2 -->
  <div class="product" data-id="102" data-name="Custom Hoodie" data-price="45.00">
    <img src="https://via.placeholder.com/200x200?text=Custom+Hoodie" alt="Custom Hoodie">
    <h3>Custom Hoodie</h3>
    <p>$45.00</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>

  <!-- Product 3 -->
  <div class="product" data-id="103" data-name="Printed Cap" data-price="20.00">
    <img src="https://via.placeholder.com/200x200?text=Printed+Cap" alt="Printed Cap">
    <h3>Printed Cap</h3>
    <p>$20.00</p>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
</main>

<!-- Slide-out Cart -->
<div id="cart">
  <h2>Shopping Cart <button id="close-cart">&times;</button></h2>
  <ul id="cart-items"></ul>
  <div id="cart-footer">Total: $0.00</div>
</div>

<!-- JavaScript -->
<script>
  const cartToggle = document.getElementById('cart-toggle');
  const cart = document.getElementById('cart');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartFooter = document.getElementById('cart-footer');
  const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

  let cartData = {};

  function updateCartUI() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    let itemCount = 0;

    for (const id in cartData) {
      const item = cartData[id];
      total += item.price * item.qty;
      itemCount += item.qty;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button data-action="decrease" data-id="${id}">âˆ’</button>
          <span>${item.qty}</span>
          <button data-action="increase" data-id="${id}">+</button>
        </div>
        <span>$${(item.price * item.qty).toFixed(2)}</span>
      `;
      cartItemsContainer.appendChild(li);
    }

    cartFooter.textContent = \`Total: $\${total.toFixed(2)}\`;
    cartToggle.textContent = \`Cart (\${itemCount})\`;

    cartItemsContainer.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', (e) => {
        const action = e.target.getAttribute('data-action');
        const id = e.target.getAttribute('data-id');
        if (action === 'increase') {
          cartData[id].qty++;
        } else if (action === 'decrease') {
          cartData[id].qty--;
          if (cartData[id].qty <= 0) {
            delete cartData[id];
          }
        }
        updateCartUI();
      });
    });
  }

  addToCartButtons.forEach(button => {
    button.addEventListener('click', (e) => {
      const product = e.target.closest('.product');
      const id = product.getAttribute('data-id');
      const name = product.getAttribute('data-name');
      const price = parseFloat(product.getAttribute('data-price'));

      if (cartData[id]) {
        cartData[id].qty++;
      } else {
        cartData[id] = { name, price, qty: 1 };
      }

      updateCartUI();
      cart.classList.add('open');
    });
  });

  cartToggle.addEventListener('click', () => {
    cart.classList.toggle('open');
    if (cart.classList.contains('open')) {
      updateCartUI();
    }
  });

  closeCartBtn.addEventListener('click', () => {
    cart.classList.remove('open');
  });
</script>

</body>
</html>
