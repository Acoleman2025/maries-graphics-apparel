<head>
  <meta charset="UTF-8" />
  <title>Shop - Marie's Graphics and Apparel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      margin: 0;
    }
    header, footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #ffc0cb;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    /* Added this to highlight the shirt image container */
    #shirt-image {
      display: block;
      width: 100%;
      max-width: 250px;
      border: 2px solid red; /* red border for debugging */
      border-radius: 8px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff4c94;
    }
    #cart {
      position: fixed;
      top: 10%;
      right: 10px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 1rem;
      display: none;
      z-index: 1000;
    }
    #cart h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #cart h2 button {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #ff69b4;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      align-items: center;
      gap: 5px;
    }
    #cart-footer {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
    }
    #cart-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }
    /* Fix label spacing */
    label {
      margin-top: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
