      padding: 1rem;
      display: none;

    }

    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    #cart ul li button {
      background: transparent;
      color: #ff69b4;
      font-size: 1.2rem;
      padding: 0;
    }
    #cart-footer {
      font-weight: bold;

      right: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.8rem 1rem;

      cursor: pointer;

 <script>
  document.getElementById('checkout-button').addEventListener('click', () => {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    // Map cart items to Stripe line_items format
    const items = cart.map(item => ({
      price_data: {
        currency: 'usd',
        product_data: { name: item.name },
        unit_amount: Math.round(item.price * 100) // in cents
      },
      quantity: item.quantity
    }));

    fetch('/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ items })
    })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Failed to create checkout session');
      }
    })
    .catch(err => {
      console.error('Error:', err);
      alert('Error creating checkout session');
    });
  });
</script>

  <script>
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartFooter = document.getElementById('cart-footer');

    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartUI() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x ${item.quantity}
          <button data-index="${index}">&times;</button>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(li);
      });
      cartFooter.textContent = `Total: $${total.toFixed(2)}`;
      cartToggle.textContent = `Cart (${cartItems.reduce((sum, i) => sum + i.quantity, 0)})`;
      localStorage.setItem('cart', JSON.stringify(cartItems));
    }

    function addToCart(product) {
      const existingIndex = cartItems.findIndex(item => item.id === product.id);
      if (existingIndex >= 0) {
        cartItems[existingIndex].quantity++;
      } else {
        cartItems.push({...product, quantity: 1});
      }
      updateCartUI();
    }

    cartToggle.addEventListener('click', () => {
      cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
    });

    closeCartBtn.addEventListener('click', () => {
      cart.style.display = 'none';
    });

    cartItemsContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const index = e.target.getAttribute('data-index');
        cartItems.splice(index, 1);
        updateCartUI();
      }
    });

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', (e) => {
        const productEl = e.target.closest('.product');
        const product = {
          id: productEl.getAttribute('data-id'),
          name: productEl.getAttribute('data-name'),
          price: parseFloat(productEl.getAttribute('data-price')),
        };
        addToCart(product);
        alert(`${product.name} added to cart!`);
      });
    });

    updateCartUI();
  </script>
