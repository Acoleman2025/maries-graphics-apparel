<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop - Marie's Graphics and Apparel</title>
  <style>
    /* [CSS unchanged, omitted for brevity — keep your current CSS here] */
  </style>
  <!-- ✅ Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Shop at Marie's Graphics and Apparel</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <section class="products">
    <!-- [Your product cards remain unchanged here] -->
  </section>

  <!-- Cart toggle button -->
  <button id="cart-toggle">Cart (0)</button>

  <!-- Cart popup -->
  <div id="cart">
    <h2>
      Your Cart
      <button id="close-cart" title="Close Cart">&times;</button>
    </h2>
    <ul id="cart-items"></ul>
    <div id="cart-footer">Total: $0.00</div>
    <!-- ✅ Stripe Checkout form -->
    <form id="checkout-form">
      <button type="submit" id="checkout-button" class="checkout-button">Checkout</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Marie's Graphics and Apparel</p>
  </footer>

<script>
  // Shirt color to image mapping
  const colorSelect = document.getElementById('color-Samford-Dogs-Only');
  const shirtImage = document.getElementById('shirt-image');

  const colorToImage = {
    White: "ChatGPT Image Jun 6, 2025, 03_46_39 PM.png",
    Navy: "Navy.png",
    Red: "Red.jpg"
  };

  colorSelect.addEventListener('change', () => {
    const selectedColor = colorSelect.value;
    shirtImage.src = colorToImage[selectedColor] || colorToImage.White;
    shirtImage.alt = `Samford "Dogs Only" ${selectedColor || 'White'} Tee`;
  });

  // Cart functionality
  const cartToggle = document.getElementById('cart-toggle');
  const cart = document.getElementById('cart');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartFooter = document.getElementById('cart-footer');

  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartUI() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    cartItems.forEach((item, index) => {
      total += item.price * item.quantity;
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name}${item.size ? `, Size: ${item.size}` : ''}${item.color ? `, Color: ${item.color}` : ''} x ${item.quantity}</span>
        <button data-index="${index}" aria-label="Remove item">&times;</button>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
      `;
      cartItemsContainer.appendChild(li);
    });
    cartFooter.textContent = `Total: $${total.toFixed(2)}`;
    cartToggle.textContent = `Cart (${cartItems.reduce((sum, i) => sum + i.quantity, 0)})`;
    localStorage.setItem('cart', JSON.stringify(cartItems));
  }

  function addToCart(product) {
    const existingIndex = cartItems.findIndex(item =>
      item.id === product.id &&
      item.size === product.size &&
      item.color === product.color
    );
    if (existingIndex >= 0) {
      cartItems[existingIndex].quantity++;
    } else {
      cartItems.push({...product, quantity: 1});
    }
    updateCartUI();
  }

  cartToggle.addEventListener('click', () => {
    cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
  });

  closeCartBtn.addEventListener('click', () => {
    cart.style.display = 'none';
  });

  cartItemsContainer.addEventListener('click', (e) => {
    if (e.target.tagName === 'BUTTON') {
      const index = e.target.getAttribute('data-index');
      cartItems.splice(index, 1);
      updateCartUI();
    }
  });

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', (e) => {
      const productEl = e.target.closest('.product');
      const product = {
        id: productEl.getAttribute('data-id'),
        name: productEl.getAttribute('data-name'),
        price: parseFloat(productEl.getAttribute('data-price')),
      };

      if(product.id === "Samford Dogs Only") {
        const sizeSelect = productEl.querySelector('select[name="size"]');
        const colorSelect = productEl.querySelector('select[name="color"]');
        const size = sizeSelect ? sizeSelect.value : '';
        const color = colorSelect ? colorSelect.value : '';

        if (!size) {
          alert('Please select a size.');
          return;
        }
        if (!color) {
          alert('Please select a color.');
          return;
        }

        product.size = size;
        product.color = color;
      }

      addToCart(product);
      alert(`${product.name} added to cart!`);
    });
  });

  updateCartUI();

  // ✅ Stripe Checkout integration
  const stripe = Stripe('pk_test_XXXXXXXXXXXXXXXXXXXXXXXX'); // Replace with your real publishable key

  document.getElementById('checkout-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const response = await fetch('/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cart: cartItems })
    });

    const session = await response.json();

    const result = await stripe.redirectToCheckout({
      sessionId: session.id
    });

    if (result.error) {
      alert(result.error.message);
    }
  });
</script>
</body>
</html>
